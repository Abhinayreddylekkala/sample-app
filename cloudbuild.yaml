steps:
  # Step 1: Build the Docker image with the correct name and region
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repository/sample-app:v1.0', '.']

  # Step 2: Push the Docker image to the correct Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/my-repository/sample-app:v1.0']

  # Step 3: Apply the production deployment YAML to the prod namespace
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy'
    args:
      - 'apply'
      - '-f'
      - 'prod/deployment.yaml'
      - '--namespace=prod'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
      - 'CLOUDSDK_CONTAINER_CLUSTER=hello-cluster'
options:
  logging: CLOUD_LOGGING_ONLY
